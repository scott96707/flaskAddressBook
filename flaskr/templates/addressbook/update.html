{% extends 'base.html' %}

{% block header %}
    <h1>{% block entryname %}Edit "{{ post['entryname'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="entryname">Name</label>
        <input name="entryname" id="entryname"
            value="{{ request.form['entryname'] or post['entryname'] }}" required>
        <label for="entryaddress">Address</label>
        <input name="entryaddress" id="entryaddress" 
            value="{{ request.form['entryaddress'] or post['entryaddress'] }}">
        <label for="entrycity">City</label>
        <input name="entrycity" id="entrycity" 
            value="{{ request.form['entrycity'] or post['entrycity'] }}">
        
        <label for="entrycity">State</label>
        <select name="entrystate" id="entrystate" size="1" 
            value="{{ request.form['entrystate'] }}" style="width: 150px">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>

            <option value="DE">Delaware</option>
            <option value="DC">Dist of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>

            <option value="WY">Wyoming</option>
        </select>
        </br>

        <label for="entryzip">Zip Code</label>
        <input name="entryzip" id="entryzip" 
            value="{{ request.form['entryzip'] or post['entryzip'] }}" style="width: 150px">
            <input type="submit" value="Save">
    </form>
    <hr>
    <input type="button" id="zipBtn" value="Check Zip Code" style="width: 150px">
    <input type="button" id="fixBtn" value="Get Address from Zip" style="width: 150px">
    <form action="{{ url_for('addressbook.delete', id=post['id']) }}" method="post">
        <input class="danger" type="submit" 
            value="Delete" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}
